<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Question</title>
  <link rel="stylesheet" href="style.css">

  <style>
    /* NO button */
    .no-button {
      margin-left: 20px;
      padding: 15px 30px;
      border-radius: 40px;
      font-size: 1.05rem;
      border: none;
      cursor: pointer;
      background: #e0e0e0;
      color: #444;
      transition: all 0.3s ease;
    }

    /* Hearts layer */
    #hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 999;
    }

    .heart-float {
      position: absolute;
      animation-name: heartConfetti;
      animation-timing-function: ease-out;
      animation-fill-mode: forwards;
      pointer-events: none;
    }

    @keyframes heartConfetti {
      from {
        transform: translate(0, 0);
        opacity: 1;
      }
      to {
        transform: translate(var(--x), var(--y));
        opacity: 0;
      }
    }

    /* Final screen wrapper */
    .final-wrapper {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>

<body>

<div class="container" id="mainContent">

  <p id="questionText" style="font-size:1.3rem; font-weight:bold;">

<div id="hearts"></div>

<script>

    "Come onâ€¦ make me the happiest ğŸ˜"
  ];

  function handleNo() {
    noClicks++;

    if (noClicks <= messages.length) {
      document.getElementById("questionText").innerText =

function sayYes() {

  if (noClicks === 0) {

      </p>

  function startHearts() {
    const heartsContainer = document.getElementById("hearts");
    const heartTypes = ["â¤ï¸", "ğŸ’–", "ğŸ’•", "ğŸ’˜"];
    const totalHearts = 140;
    const effectDuration = 10000;

    for (let i = 0; i < totalHearts; i++) {
      const heart = document.createElement("div");
      heart.className = "heart-float";
      heart.innerHTML =
        heartTypes[Math.floor(Math.random() * heartTypes.length)];

      const startX = Math.random() * window.innerWidth;
      const startY = Math.random() * window.innerHeight;

      const moveX = (Math.random() - 0.5) * 400;
      const moveY = -(Math.random() * 500 + 200);

      const size = Math.random() * 1.2 + 0.8;
      const duration = Math.random() * 2 + 3;

      heart.style.left = startX + "px";
      heart.style.top = startY + "px";
      heart.style.fontSize = size + "rem";
      heart.style.animationDuration = duration + "s";
      heart.style.setProperty("--x", moveX + "px");
      heart.style.setProperty("--y", moveY + "px");

      heartsContainer.appendChild(heart);

      setTimeout(() => heart.remove(), duration * 1000);
    }

    setTimeout(() => {
      heartsContainer.innerHTML = "";
    }, effectDuration);
  }
</script>

</body>
</html>
